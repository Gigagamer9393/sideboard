<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Dashboard Firebase</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>
<style>
* { margin:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { background-color:#0f0f1f; color:#00FFFF; }

/* LOGIN */
#loginContainer { display:flex; justify-content:center; align-items:center; height:100vh; }
.glass-container { width:300px; padding:30px; background:rgba(255,255,255,0.1); border-radius:10px; border:1px solid #fff; backdrop-filter:blur(5px);}
.login-box { text-align:center; max-width:250px; margin:0 auto; }
input { padding:10px; margin-top:15px; border-radius:10px; background:transparent; color:#fff; border:1px solid #fff; width:100%; }
input::placeholder { color:#fff; }
button { padding:10px; margin-top:15px; border-radius:10px; border:none; cursor:pointer; width:100%; }
button:hover { background:transparent; color:white; border:1px solid #fff; }

/* DASHBOARD */
#dashboard { display:none; flex:1; height:100vh; overflow:auto; padding:20px; }
body.dashboard { display:flex; }

.sidebar { width:220px; background-color:rgba(0,0,0,0.6); backdrop-filter:blur(10px); min-height:100vh; padding:20px; border-right:1px solid rgba(0,255,255,0.3); }
.sidebar a { display:block; color:#00FFFF; text-decoration:none; margin:10px 0; padding:10px; border-radius:10px; cursor:pointer; }
.sidebar a:hover { background-color: rgba(0,255,255,0.2); }

.main { flex:1; padding:20px; }
.cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; margin-bottom:40px; }
.card { background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); border-radius:15px; border:1px solid rgba(0,255,255,0.3); padding:20px; text-align:center; display:none; }
.card h3 { margin-top:0; }

.chart-container {
    background: rgba(0,0,0,0.4); backdrop-filter:blur(10px); border-radius:15px; border:1px solid rgba(0,255,255,0.3); padding:20px; margin-bottom:40px;
}

.neon-btn { background: rgba(0,255,255,0.1); color:#00FFFF; border:1px solid rgba(0,255,255,0.5); padding:12px 20px; border-radius:15px; cursor:pointer; }
.neon-btn:hover { background: rgba(0,255,255,0.25);}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginContainer">
  <div class="glass-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Passwort">
      <button onclick="login()">Login</button>
      <button onclick="register()">Registrieren</button>
    </div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a onclick="showTab('modsCard')">Mods</a>
    <a onclick="showTab('cheatsCard')">Cheats</a>
    <a onclick="showTab('downloadsCard')">Downloads</a>
    <a onclick="showTab('visitorsCard')">Besucher</a>
    <a onclick="logout()">Logout</a>
  </div>
  <div class="main">
    <div class="cards">
      <div class="card tab-content" id="modsCard"><h3>Mods</h3><p>0</p></div>
      <div class="card tab-content" id="cheatsCard"><h3>Cheats</h3><p>0</p></div>
      <div class="card tab-content" id="downloadsCard">
        <h3>Downloads</h3><p>0</p>
        <div style="margin-top:15px; display:flex; flex-direction:column; gap:12px;">
          <button class="neon-btn" onclick="copyToClipboard('https://example.com/download1')">Download 1</button>
          <button class="neon-btn" onclick="copyToClipboard('https://example.com/download2')">Download 2</button>
        </div>
      </div>
      <div class="card tab-content" id="visitorsCard"><h3>Besucher</h3><p>0</p></div>
    </div>
    <div class="chart-container"><canvas id="downloadsChart"></canvas></div>
    <div class="chart-container"><canvas id="visitorsChart"></canvas></div>
  </div>
</div>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBJWwUcOilz6u8XIsB7CXcSpskIGm5J4",
  authDomain: "neondashboard-5610e.firebaseapp.com",
  projectId: "neondashboard-5610e",
  storageBucket: "neondashboard-5610e.appspot.com",
  messagingSenderId: "790936569249",
  appId: "1:790936569249:web:abcdef123456"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Registrierung
function register(){
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!email || !password) return alert("Bitte Email und Passwort eingeben!");
  auth.createUserWithEmailAndPassword(email,password)
      .then(()=>alert("Registrierung erfolgreich!"))
      .catch(e=>alert(e.message));
}

// Login
function login(){
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!email || !password) return alert("Bitte Email und Passwort eingeben!");
  auth.signInWithEmailAndPassword(email,password)
      .then(()=> {
        document.getElementById('loginContainer').style.display='none';
        document.getElementById('dashboard').style.display='flex';
        document.body.classList.add('dashboard');
        initDashboard();
      })
      .catch(e=>alert(e.message));
}

// Logout
function logout(){ auth.signOut().then(()=>location.reload()); }

// Auto-Login
auth.onAuthStateChanged(user=>{
  if(user){
    document.getElementById('loginContainer').style.display='none';
    document.getElementById('dashboard').style.display='flex';
    document.body.classList.add('dashboard');
    initDashboard();
  }
});

// Tabs
function showTab(tabId){
  document.querySelectorAll('.tab-content').forEach(tab=>tab.style.display='none');
  document.getElementById(tabId).style.display='block';
}

// Clipboard
function copyToClipboard(text){ navigator.clipboard.writeText(text).then(()=>alert('Link kopiert')).catch(e=>alert(e)); }

// Dashboard + Charts
function initDashboard(){
  showTab('modsCard');
  const dCtx=document.getElementById('downloadsChart').getContext('2d');
  const vCtx=document.getElementById('visitorsChart').getContext('2d');

  window.downloadsChart = new Chart(dCtx,{
    type:'line',
    data:{ labels:['Mo','Di','Mi','Do','Fr','Sa','So'], datasets:[{label:'Downloads', data:Array(7).fill(0), borderColor:'rgba(0,255,255,1)', backgroundColor:'rgba(0,255,255,0.2)', fill:true, tension:0.3}] },
    options:{responsive:true, scales:{y:{beginAtZero:true}}}
  });

  window.visitorsChart = new Chart(vCtx,{
    type:'bar',
    data:{ labels:['Mo','Di','Mi','Do','Fr','Sa','So'], datasets:[{label:'Besucher', data:Array(7).fill(0), backgroundColor:'rgba(0,255,255,0.5)', borderColor:'rgba(0,255,255,1)', borderWidth:1}] },
    options:{responsive:true, scales:{y:{beginAtZero:true}}}
  });

  setInterval(()=>{
    document.querySelector('#modsCard p').textContent=Math.floor(Math.random()*500);
    document.querySelector('#cheatsCard p').textContent=Math.floor(Math.random()*200);
    document.querySelector('#downloadsCard p').textContent=Math.floor(Math.random()*10000);
    document.querySelector('#visitorsCard p').textContent=Math.floor(Math.random()*5000);
    downloadsChart.data.datasets[0].data=Array.from({length:7},()=>Math.floor(Math.random()*1000));
    downloadsChart.update();
    visitorsChart.data.datasets[0].data=Array.from({length:7},()=>Math.floor(Math.random()*500));
    visitorsChart.update();
  },5000);
}
</script>

</body>
</html>
